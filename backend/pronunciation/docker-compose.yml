version: '3.8'

services:
  pronunciation-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linguaflow-pronunciation
    ports:
      - "8000:8000"
    volumes:
      # Mount references directory for persistent storage
      - ./references:/app/references
      # Mount for development (uncomment for hot reload)
      # - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - linguaflow-network

networks:
  linguaflow-network:
    driver: bridge
